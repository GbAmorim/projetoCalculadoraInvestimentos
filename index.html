<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Investimentos Impressionadora</title>
</head>

<body class="h-dvh grid grid-cols-3 grid-rows-2">
  <aside class="bg-emerald-300 row-span-2 flex-col flex justify-between py-5 px-2">
    <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>
    <form id="investment-form" class="w-full">
      <div class="flex w-full flex-col px-6 my-2 h-17">
        <label for="starting-amount" class="font-bold text-gray-700">Investimento inicial</label>
        <div class="flex">
          <input value="R$" class="w-1/6 rounded-l-lg bg-emerald-200 text-center  " type="text " disabled>
          <input required type="text" class="w-5/6  bg-white rounded-r-lg px-2 outline-0" id="starting-amount"
            name="starting-amount" placeholder="0.00" />
        </div>

      </div>


      <div class="flex w-full flex-col px-6 my-2  h-17">
        <label for="additional-contribution" class="font-bold text-gray-700">Aportes adicionais</label>
        <div class="flex">
          <input value="R$" class="w-1/6 rounded-l-lg bg-emerald-200 text-center" type="text" disabled>
          <input type="text" class="w-5/6  bg-white rounded-r-lg px-2 outline-0" id="additional-contribution"
            name="additional-contribution" placeholder="0.00" />
        </div>
      </div>


      <div class="flex w-full flex-col px-6 my-2  h-17">
        <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
        <div class="flex">
          <input required type="text" class="w-2/3  bg-white rounded-l-lg px-2 outline-0" id="time-amount"
            name="time-amount" placeholder="0" />
          <select id="time-amount-period" name="time-amount-period"
            class="bg-white w-1/3 rounded-r-lg  border-3 border-l-emerald-600 text-center hover:bg-emerald-950 border-transparent hover:text-slate-200 outline-0 cursor-pointer">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
      </div>


      <div class="flex w-full flex-col px-6 my-2  h-17">
        <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>
        <div class="flex">
          <input value="%" class="w-1/6 rounded-l-lg bg-emerald-200 text-center" type="text" disabled>
          <input required type="text" class="w-1/2  bg-white px-2 outline-0" id="return-rate" name="return-rate"
            placeholder="0" />
          <select id="evaluation-period" name="evaluation-period"
            class="bg-white w-1/3 rounded-r-lg  border-3 border-l-emerald-600 text-center hover:bg-emerald-950 border-transparent hover:text-slate-200 outline-0 cursor-pointer">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
      </div>


      <div class="flex w-full flex-col px-6 my-2  h-17">
        <label for="tax-rate" class="font-bold text-gray-700">Impostos sobre lucro</label>
        <div class="flex">
          <input value="%" class="w-1/6 rounded-l-lg bg-emerald-200 text-center" type="text" disabled>
          <input required type="text" class="w-5/6  bg-white rounded-r-lg px-2 outline-0" id="tax-rate" name="tax-rate"
            placeholder="0" />
        </div>
      </div>
    </form>
    <div class="flex h-12 px-6 my-8 w-full gap-2 ">
      <button type="submit" form="investment-form" id="calculate-results"
        class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800 cursor-pointer">Calcular</button>
      <button id="clear-form" class="w-1/2 rounded-lg hover:bg-emerald-500 cursor-pointer">Limpar</button>
    </div>
  </aside>
  <main>
    <p>Resultados</p>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
